<!-- app/templates/login.html -->
{% extends 'base.html' %}

{% block content %}
<h2>Login</h2>
<form method="post" action="{{ url_for('login') }}">
    {{ form.hidden_tag() }}
    <p>{{ form.username.label }}<br>{{ form.username() }}</p>
    <p>{{ form.password.label }}<br>{{ form.password() }}</p>
    <p>{{ form.submit() }}</p>
</form>
{% endblock %}

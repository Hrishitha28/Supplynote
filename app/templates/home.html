<!-- app/templates/home.html -->
{% extends 'base.html' %}

{% block content %}
<h2>Home</h2>
{% if current_user.is_authenticated %}
    <p>Welcome, {{ current_user.username }}! <a href="{{ url_for('logout') }}">Logout</a></p>
{% else %}
    <p>You are not logged in. <a href="{{ url_for('login') }}">Login</a></p>
{% endif %}
{% endblock %}
